<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function() {
            $("#a1").click(function() { alert("무력화 방법 1 : return false "); return false })

            $("#a2").click(function() { alert("무력화 방법 2 : href='javascript:void(0)' ") })

            $("#form1").submit(function() {
                alert("폼이 전송될 때 나타나는 알림창")

                // 유효성 검사 등을 수행할 수도 있다
                return false
            })

            $("button").click(function() {
                alert("버튼 클릭시 나타나는 알림창")
                $("form").submit()

                return false
            })
        })

        function trclick() {
            alert("tr click")
        }
    </script>
</head>
<body>
    <!--
        form의 기본 이벤트에는 submit 속성이 있다
        form 내부에 있는 button을 클릭하거나 input box가 1개 있을 때 Enter를 누르면
        자동으로 form에 설정된 action 주소로 데이터를 전송한다

        만약 form에 action이 없으면 현재 보고있는 주소로 다시 redirection된다
        이런 동작이 이루어지면서 현재 화면이 사라지고 다시 refresh(새로고침) 된다
    -->
    <form id="form1">
        <input name="string" placeholder="문자열 입력">
        <button>전송</button>
    </form>
    <!--
        anchor의 기본 event : 클릭하면 href에 설정된 주소로 연결된다
        이때 설정된 주소로 연결되면서 현재 화면이 사라지고 새로운 화면이 나타난다
        여기에 href="#"이라고 표현하면 거의 보이지 않지만 현재 페이지가 refresh 되는 현상이 발생한다

        href="javascript:void()" : anchor의 기본 event를 무력화시키고 모양만 남겨놓는 코드
        이러한 코드를 작성하는 이유는 기본 기능을 사용하지 않고
        별도로 js에서 클릭시 행동을 임의로 구현하기 위한 방법
    -->
    <a id="a1" href="https://naver.com">a태그 무력화 시키기1</a>
    <a id="a2" href="javascript:void(0)">a태그 무력화 시키기2</a>

    <!-- table 이벤트 연습 -->
    <table>
        <tr onClick="trclick()">
            <th>111</th>
            <th>222</th>
            <th>333</th>
        </tr>
        <tr onclick="trclick()">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
