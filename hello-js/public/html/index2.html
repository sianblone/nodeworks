<html>
<head>

        p {
            border : 1px solid blue;
        }

    <script>
        var myClick1 = function() {

        }

        // my2Click 이벤트 핸들러 함수에서

        // func1 함수의 코드 실행하기
        var myClick2 = () => {
            //alert("두 번째 tag 클릭")
            func1()
        }

        var func1 = () => {
            alert("나는 func1에서 보이는 메세지")
        }
    </script>
</head>
<body>
    <p id="p1" onClick="myClick1()">첫 번째</p>
    <p id="p2" onClick="myClick2()">두 번째</p>
    <p id="p3" onClick="myClick3()">세 번째</p>

</html>
